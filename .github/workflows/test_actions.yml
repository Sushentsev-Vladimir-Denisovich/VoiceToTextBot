name: Test Telegram Bot Release

on:
  workflow_dispatch: # Запуск вручную

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build artifact
        run: zip -r bot.zip bot.py constants.py methods.py requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bot
          path: bot.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bot
          path: ./

      - name: Create Release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseName = 'Test Release';
            const releaseBody = 'Test release from manual run';
            const fs = require('fs');
            const path = require('path');
            const pullRequestNumber = context.payload.pull_request ? context.payload.pull_request.number : 'manual'; // Обработка отсутствия pull request

            const filePath = path.join(process.env.GITHUB_WORKSPACE, 'bot.zip');
            const file = fs.readFileSync(filePath);


            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'test-release-' + pullRequestNumber, // Используем pullRequestNumber или 'manual'
              name: releaseName,
              body: releaseBody,
              draft: true, //  Для тестового запуска - черновик релиза
              prerelease: true
            }).then(({data}) => {
              console.log('Created release: ' + data.html_url);
              github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: data.id,
                name: 'bot.zip',
                data: file,
                contentType: 'application/zip'
              }).then(({ data }) => {
                console.log('Uploaded asset: ' + data.browser_download_url);
              }).catch(error => {
                console.error('Error uploading asset:', error);
              });
            }).catch(error => {
              console.error('Error creating release:', error);
            });



